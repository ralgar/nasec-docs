# Deploy to GitHub Pages using mkdocs
---
name: Deploy site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install mkdocs-material
        run: pip install mkdocs-material

      - name: Build site
        run: mkdocs build --site-dir ./public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Notify Discord Server
        uses: Zmicier14/discord-webhook@v1.0.6
        with:
          severity: info
          username: Knowledge Base Notifier
          color: '#0050B5'
          description: The Knowledge Base has been updated!
          details: "https://ralgar.github.io/nasec-kb/"
          footer: ''
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
